<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="fragments/layout">
    <!-- layout文件路径-->

<head>
    <meta charset="utf-8" />
    <title>Book List</title>
</head>

<body>
  <div layout:fragment="content">
    <table class="table table-bordered">
		<thead>
			<tr>
				<th style="width:10%;">编号</th>
				<th style="width:15%;">名称</th>
				<th style="width:20%;">图片</th>
				<th style="width:15%;">价格</th>
				<th style="width:15%;">分类</th>
				<th style="width:25%;">描述</th>
			</tr>
		
		</thead>
		
		<tbody>
			<tr th:each="book : ${lstBooks}">
		        <td data-th-text="${book.id}"></td>
		        <td data-th-text="${book.name}"></td>
		        <td>
		        	<img src="/images/blank.png" class="img-thumbnail" style="width:100%;"
	     				data-th-attr="src=@{${book.image}}" />
		        </td>
		        <td th:text="${book.price}"></td>
		        <td th:text="${book.category}"></td>
		        <td th:text="${book.description}"></td>
		    </tr>
		</tbody>
	</table>

  </div>
</body>

</html>
